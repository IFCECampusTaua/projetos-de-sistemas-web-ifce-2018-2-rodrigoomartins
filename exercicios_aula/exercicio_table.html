<!DOCTYPE html>
<html>
<head>
	<title>Tabela - Pizza Shop 2.0</title>
</head>
<body>
	<form>
		<table border="1">
			<tr>
				<th colspan="2">
					<style="text-align:center;"><b>Pizza Shop 2.0</b>
				</th>
			</tr>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>
					Pizza Topping:
				</td>
				<td style="text-align: left;">
					<input type="radio" name="gender" value="supreme">Supremo<br>
					<input type="radio" name="gender" value="vagan">Vegan<br>
					<input type="radio" name="gender" value="hawaiian">Hawaiian
				</td>
			</tr>
			<tr>
				<td>
					Pizza Sauce:
				</td>
				<td>
					<select>
						<option>Tomato</option>
						<option>Cheese</option>
						<option>Barbecue</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Optional Extras:
				</td>
				<td>
					<input type="checkbox" name="extra1" value="cheese">Extra Cheese
					<input type="checkbox" name="extra2" value="gluten">Gluten Free Base
				</td>
			</tr>
			<tr>
				<td colspan="2">
					Delivery Instructions:<br>
					<textarea style="resize: none;" rows="5" cols="50"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Send my Order">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
