<!DOCTYPE html>
<html>
<head>
	<title>Lista de Exercicios 02 - 1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<form style="width: 500px; text-align:center;" ><h2>Ficha Cadastral</h2>
		<table  style="font-family: arial;" width="500px" cellspacing="1px" cellpadding="1px">
			<tr>
				<td colspan="1	" align="left">
					Nome:
				</td>
				<td colspan="3" align="right">
					<input type="text" name="name" size="55">
				</td>
			</tr>
			<tr>
				<td align="left">
					RG:
				</td>
				<td style="padding-left: 33px">
					<input type="text" name="rg" size="13">
				</td>
				<td align="left">
					C.P.F.:
				</td>
				<td align="right">
					<input type="text" name="cpf" size="13"> 
				</td>
			</tr>
			<tr>
				<td colspan="1" align="left">
					Endereço:
				</td>
				<td colspan="3" align="right">
					<input type="text" name="endereco" size="55">
				</td>
			</tr>
			<tr>
				<td align="left">
					Sexo:
				</td>
				<td style="padding-left:  5px;">
					<select>
						<option>Masculino</option>
						<option>Feminino</option>
					</select>
				</td>
				<td align="left">
					Data Nascimento:
				</td>
				<td align="right">
					<input type="text" name="dn" size="13">
				</td>
			</tr>
			<tr>
				<td align="left">
					Situação Civil:
				</td>
				<td>
					<input type="radio" name="gender" value="civil1">Solteiro(a)
				</td>
				<td>
					<input type="radio" name="gender" value="civil2">Casado(a)
				</td>
				<td>
					<input type="radio" name="gender" value="civil3">Viuvo(a)
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="reset" name="botao1" value="Limpar Dados">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
